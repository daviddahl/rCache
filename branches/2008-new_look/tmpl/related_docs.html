<table border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td colspan="3"><strong>{{ length }} Related entries found for '<i>{{ keywords }}</i>'.</strong></td>
    {% for rdoc in results %}
  <tr class="{% cycle tr-dark,tr-light %}">
    <td><a href="/detail/{{ rdoc.id }}/">
	{% if rdoc.title %}
	{{ rdoc.title }}
	{% else %}
	*No title*
	{% endif %}</a>
    </td>
    <td>
    {% for kwd in rdoc.attrs.kwords %}
      <a onclick="rcache.xhr.related_docs('{{ kwd }}');">{{ kwd|truncatewords:10 }}</a> &nbsp;
    {% endfor %}
    </td>
    <td>{{ rdoc.date_created }}</td>
  </tr>
    {% endfor %}
</table>
